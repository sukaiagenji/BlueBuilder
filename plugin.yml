name: BlueBuilder
main: BlueBuilder\BlueBuilder
version: 1.0beta
api: 3.0.0-ALPHA1
author: moebius2033
commands:
  bluecopy:
    description: "Allows you to copy areas to blueprints."
    usage: "/bluecopy <pos1/pos2/create> <name>"
  blueprint:
    description: "Allows you to place a blueprint."
    usage: "/blueprint <start/build> <name>"
  bluebuilder:
    description: "Prints information about BlueBuilder, or lists available blueprints."
    usage: "/bluebuilder <list>"